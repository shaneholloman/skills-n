name: Sync External Skills

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'

  workflow_dispatch:
    # Allow manual triggers from GitHub UI
    inputs:
      force:
        description: 'Force sync even if no changes detected'
        required: false
        default: 'false'
        type: boolean
      skill:
        description: 'Sync specific skill only (leave empty for all)'
        required: false
        default: ''
        type: string

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout n-skills
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install yaml

      - name: Sync external skills
        id: sync
        run: |
          node scripts/sync-external.mjs \
            ${{ inputs.force == 'true' && '--force' || '' }} \
            ${{ inputs.skill && format('--skill={0}', inputs.skill) || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: sync external skills"
          git push origin main
